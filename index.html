<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The City of Toronto</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="styleSheet.css" rel="stylesheet">
   </head>
    <body>
        <h1>The City of <strong>Toronto</strong></h1>
        <h2>Historical sites & <strong>More</strong></h2>
         <div class="container-fluid">
                <div class="row">
                    <div class="column">
                        <div id="overlay">
                            <div class="column1-image1"><img src="images/city-skyline.jpg" alt="city skyline of Toronto downtown" title="city skyline" class="images">
                                <div class="middle1">
                                    <div class="text"><strong>Toronto</strong><br> The Skyline </div>
                                </div>
                            </div>
                        </div>
                        <div class="column1-image2">
                            <div id="overlay">
                                <img src="images/old-city-hall.jpg" alt="Toronto's old city hall clock tower" title="old city hall" class="images">
                                <div class="middle2">
                                    <div class="text"><strong>Old City Hall</strong><br>The clock tower</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="column2-image1">
                            <div id="overlay">
                                <img src="images/cn-tower.jpg" alt="cn tower" title="cn tower" class="images">
                                <div class="middle3">
                                    <div class="text"><strong>The CN Tower</strong><br>One of the world's <br>tallest tower</div>
                                </div>
                            </div>
                        </div>
                        <div class="column2-image2">
                            <div id="overlay">
                                    <img src="images/rom.jpg" alt="Royal ontario museum" title="Royal ontario museum" class="images">
                                    <div class="middle4">
                                        <div class="text"><strong>Royal Ontario Museum</strong><br>Most Visited Museum <br>  in Canada</div>
                                    </div>
                            </div>        
                        </div>
                    </div>
                    <div class="column">
                        <div class="column3-image1">
                            <div id="overlay">
                                    <img src="images/rogers-center.jpg" alt="rogers center" title="rogers center" class="images">
                                    <div class="middle5">
                                        <div class="text"><strong>The Rogers Center</strong><br>Toronto's iconic <br>skydome</div>
                                    </div>
                            </div>
                        </div>
                        <div class="column3-image2">
                            <div id="overlay">
                                    <img src="images/new-city-hall.jpg" alt="Toronto's new city hall building" title="Toronto's city hall" class="images">
                                    <div class="middle6">
                                        <div class="text"><strong>Toronto City Hall</strong><br>A Brutalist Architecture <br> Masterpiece</div>
                                    </div>
                            </div>        
                        </div>
                    </div>
        </div>
        <footer>
            <div class="social">
                <a href="https://www.facebook.com/cityofto/" target="_blank" class="fa fa-facebook"></a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="https://twitter.com/cityoftoronto" target="_blank" class="fa fa-twitter"></a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="https://www.linkedin.com/company/city-of-toronto?originalSubdomain=ca" target="_blank" class="fa fa-linkedin"></a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a href="https://www.instagram.com/cityofto" target="_blank" class="fa fa-instagram"></a>
                <br><br><br><br><br><br>
            </div>
        </footer>
    </body>
</html>
